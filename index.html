<!DOCTYPE html>
<html>
<head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <ul class="comments"></ul>
        <div id="auth-link" class="auth-link">Чтобы добавить комментарий, авторизуйтесь</div>
        <div class="add-form" style="display: none;">
            <input type="text" class="add-form-name" placeholder="Введите ваше имя" readonly />
            <textarea type="textarea" class="add-form-text" placeholder="Введите ваш комментарий" rows="4"></textarea>
            <div class="add-form-row">
                <button class="add-form-button">Написать</button>
            </div>
        </div>
        <div id="login-page" class="login-page" style="display: none;">
            <h2>Авторизация</h2>
            <div class="login-form">
                <input type="text" class="login-input" placeholder="Логин" />
                <input type="password" class="password-input" placeholder="Пароль" />
                <button class="login-button">Войти</button>
                <div class="login-error" style="display: none; color: red;"></div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
